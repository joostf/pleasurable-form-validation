<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="view-transition" content="same-origin">

  <title>Progressive Enhancement Form</title>

  <link rel="icon" type="image/x-icon" href="/favicon.svg">
  <link rel="stylesheet" href="/static/css/style.css">

  <script src="/static/js/script.js" defer></script>
</head>

<body>

  <form method="GET" action="/geregistreerd.html">
    <h2>Registreren</h2>
    <fieldset id="personalInformation">
      <legend>Persoonlijke informatie</legend>
      <div>
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" required minlength="2">
        <p>Je naam is verplicht.</p>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <p>Vul een correct e-mailadres in.</p>
      </div>
    </fieldset>

    <fieldset id="passwords">
      <legend>Stel wachtwoord in</legend>
      <div>
        <label for="password">Wachtwoord</label>
        <input type="password" id="password" name="password" required>
        <p>Je wachtwoord is verplicht.</p>
      </div>

      <div>
        <label for="repeat-password">Herhaal wachtwoord</label>
        <input type="password" id="repeat-password" name="repeat-password" required>
        <p>Bevestig wachtwoord.</p>
      </div>
    </fieldset>

    <button type="submit">Verstuur</button>
  </form>

</body>
</html>
